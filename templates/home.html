{% extends 'base.html' %}
{% block title %} Home {% endblock %}

{% block content %}

<div class="container mt-5">
    <h1>Your current balance is ${{balance}}.</h1>
    <hr />
    <h1>Add funds:</h1>
    <div>
        <form action="/addFunds" method="post">
            <div class="control" style="width: 500px">
                <input class="input" name="amount" type="number" step="0.01" value="5.00"></input>
            </div>
            <button type="submit" class="button btn-primary">Add funds</button>
        </form>
    </div>

    <hr />

    <form action="/logout" method="post">
        <button type="submit" class="button btn-primary">Logout</button>
    </form>
</div>

{% endblock %}`
